<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Particles Test</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: #111; }
    #tsparticles { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      tsParticles.load("tsparticles", {
        background: { color: { value: "#111" } },
        fpsLimit: 60,
        particles: {
          number: { value: 60, density: { enable: true, area: 800 } },
          color: { value: ["#ff4b6e", "#fff", "#bbb"] },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 3, random: { enable: true, minimumValue: 1 } },
          move: { enable: true, speed: 1.2, direction: "none", outModes: { default: "out" } },
          links: { enable: true, distance: 120, color: "#ff4b6e", opacity: 0.2, width: 1 }
        },
        detectRetina: true
      });
    });
  </script>
</body>
</html>
